{% load kegweblib %}
<div class="kb-keg-session">
  <div class="kb-award-box">
    <table border="0" width="100%" height="100%">
      <tr>
        <td align="center" valign="center">
          <div style="font-size: 200%;">
            {{ session.Volume.ConvertTo.Pint|floatformat:0 }}
          </div>
          <div style="font-size: 8px;">
            pints
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="kb-drink-box-details-headline">
    {{ session.starttime|date:"l, F j" }} at
    {{ session.starttime|date:"P" }}
  </div>
  {% for chunk in session.UserChunksByVolume %}
  <div class="kb-drink-box-mugshot">
    {% with chunk.user as drinker %}
      {% mugshot_box drinker 48 %}
    {% endwith %}
  </div>
  {%endfor%}
  <div class="clear"></div>
</div>
