{% load kegweblib %}
<div class="kb-event-box" style="background-color: #ffdddd;">
  <div>
  keg {{ event.keg.seqn }} is done.<br>
  </div>
  <div class="kb-event-box-info">
    <a href="{% url keg event.keg.seqn %}">{{event.keg.type.name}}</a> by
    {{ event.keg.type.brewer }}<br>
    {{ event.keg.size.name }}
  </div>
  <div class="kb-event-box-dateline">
    {% timeago event.when %}
  </div>
</div>
